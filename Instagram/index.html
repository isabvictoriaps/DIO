<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="instagram, html, css, estudos">
    <meta name="description" content="Reprodução da página de login do instagram">
    <link rel="shortcut icon" href="img/icons8-instagram-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b7c10c663.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" class="logoInstagram" alt="logo do instagram">
                <form class="login">
                    <input class="inputLogin" type="text" name="email" placeholder="Telefone, nome de usuário ou email">
                    <input class="inputLogin" type="text" name="senha" placeholder="Senha">
                    <a href="#"><button type="submit" class="botaoEntrar">Entrar</button></a>
                </form>
                <div class="ouLogin">
                    <h1 class="linhaou">ou</h1>
                </div>
                <div class="entrarFacebook">
                    <a href="#" class="entrarFacebook">
                        <i class="fa-brands fa-facebook-square fa-lg"></i>
                        <p class="entrarTexto">Entrar com o facebook</p>
                    </a>
                </div>
                <div class="esqueceuSenha">
                    <a href="#" class="esqueceuSenha">
                        <p>Esqueceu a senha?</p>
                    </a>
                </div>
            </div>
            <div class="group">
                <p class="semConta">Não tem uma conta? <a href="#" class="criarConta">Cadastra-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
</body>

</html>
